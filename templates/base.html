<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>{% block title %} HillingdonLex Admin {% endblock %}</title>
  </head>
  <body>
    <div class="outside-main-container">
        <div class="sidebar" id="side_nav">
            <div class="header-box px-2 pt-3 pb-4 d-flex justify-content-between">
                <h1 class="fs-4"><span class="bg-white text-dark rounded shadow px-2 me-2">HL</span> <span
                        class="text-white">HillingdonLex</span></h1>
                <button class="btn d-md-none d-block close-btn px-1 py-0 text-white"><i
                        class="fal fa-stream"></i></button>
            </div>

            <ul class="list-unstyled px-2">
                <li class="{% if page == 'index' %}active{% endif %}"><a href="{{ url_for('index') }}" class="text-decoration-none px-3 py-2 d-block"><i
                            class="fal fa-home"></i> Monthly Overview</a></li>
                <li class="{% if page == 'logAReport' %}active{% endif %}"><a href="{{ url_for('logAReport') }}" class="text-decoration-none px-3 py-2 d-block"><i class="fal fa-list"></i>
                        Manually Log a Report</a></li>
                <li class="{% if page == 'viewReports' %}active{% endif %}"><a href="{{ url_for('viewReports') }}" class="text-decoration-none px-3 py-2 d-block"><i
                            class="fal fa-envelope-open-text"></i> Report Records</a></li>
                <li class="{% if page == 'history' %}active{% endif %}"><a href="{{ url_for('history') }}" class="text-decoration-none px-3 py-2 d-block"><i class="fal fa-users"></i>
                        Call Records </a></li>
            </ul>
        </div>
        
        <div class="inside-main-container">
            <div id="navbar">
                <div class="profile">
                    <span class="name">John Doe</span>
                </div>
            </div> 

            <div class="container" display="flex" justifyContent="space-evenly" width="100% - 250px">
                {% block content %} {% endblock %}
            </div> 
        </div>
    </div>



    

    <div class="main-container d-flex">
        
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

  
</html>
