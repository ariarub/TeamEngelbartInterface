{% extends 'base.html' %}

{% block content %}
<body>
    <div class="first-page-container" display="flex" justifyContent="space-evenly">
        <h1>Phone Call Statistics for This Month</h1>
        <div class="box-container">
            <div class="box">
                <h2>Total Calls</h2>
                <p class="statistic" id="totalCalls">{{ calls_this_month }}</p>
            </div>
            <div class="box">
                <h2>Reports Generated</h2>
                <p class="statistic" id="missedCalls">Loading...</p>
            </div>
            <div class="box">
                <h2>Total Minutes Saved</h2>
                <p class="statistic" id="answeredCalls">Loading...</p>
            </div>
        </div>
    </div>
</body>

{% endblock %}
